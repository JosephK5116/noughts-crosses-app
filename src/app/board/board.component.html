<h2 *ngIf="!winner"> It's <span class="playerName">{{player}}'s</span> turn to play!</h2>

<button (click)="newGame()" class="newGameButton">Start new game</button>

<h2 *ngIf="winner">
    Player {{winner}} won the game!
</h2>

<main *ngIf="!winner">
    <app-square *ngFor="let val of squares; let i = index" [value]="val" (click)="makeMove(i)"></app-square>
</main>
